<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:view contentType="text/html">

        <h:head>            
            <title>.:: Binary Tree ::.</title>
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
            <link href="#{resource['images/favicon.ico']}" rel="shortcut icon"/>
            <h:outputStylesheet name="algorithms.css" />
            <h:outputScript name="algorithms.js" />
        </h:head>

        <h:body>            
            <h:form id="formOptions">
                <p:panel>
                    <h:panelGrid columns="3">
                        <h:outputLabel value="key" />
                        <p:inputText value="#{integerRBBinaryTreeMBean.key}" />
                                     
                        <p:commandButton value="Adicionar" update=":form:organigram" actionListener="#{integerRBBinaryTreeMBean.addKeyAction()}"/>
                        
                        <h:outputLabel value="Key selecionada:" />
                        <h:outputLabel id="keySelecionada" value="#{integerRBBinaryTreeMBean.selection.data}"/>
                                     
                        <p:commandButton value="Remover" update=":form:organigram keySelecionada" actionListener="#{integerRBBinaryTreeMBean.deleteKeyAction()}"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
            
            <h:form id="form">

                <style>
                    .ui-organigram .ui-organigram-node.division {
                        background: black;
                        background: -moz-linear-gradient(top, black 0%, black 100%);
                        background: -webkit-linear-gradient(top, black 0%, black 100%);
                        background: linear-gradient(to bottom, black 0%, black 100%);
                    }

                    .ui-organigram .ui-organigram-node.red {
                        background: red;
                        background: -moz-linear-gradient(top, red 0%, red 100%);
                        background: -webkit-linear-gradient(top, red 0%, red 100%);
                        background: linear-gradient(to bottom, red 0%, red 100%);
                    }

                    .ui-organigram .ui-organigram-node.black {
                        background: black;
                        background: -moz-linear-gradient(top, black 0%, black 100%);
                        background: -webkit-linear-gradient(top, black 0%, black 100%);
                        background: linear-gradient(to bottom, black 0%, black 100%);
                    }
                </style>

                <p:growl id="growl" />

                <p:organigram id="organigram"
                              widgetVar="organigram"
                              value="#{integerRBBinaryTreeMBean.rootNode}"
                              var="node"
                              leafNodeConnectorHeight="0"
                              autoScrollToSelection="true"
                              zoom="true"
                              selection="#{integerRBBinaryTreeMBean.selection}"
                              style="width: 100%">

                    <p:ajax event="select" process="@this" update="@form:growl :formOptions:keySelecionada" listener="#{integerRBBinaryTreeMBean.nodeSelectListener}" />
                    <p:ajax event="contextmenu" process="@this" />
                    <p:ajax event="collapse" process="@this" update="@form:growl" listener="#{integerRBBinaryTreeMBean.nodeCollapseListener}" />
                    <p:ajax event="expand" process="@this" update="@form:growl" listener="#{integerRBBinaryTreeMBean.nodeExpandListener}" />

                    <p:organigramNode>
                        <h:outputText value="#{node.data}" />
                    </p:organigramNode>

                    <p:organigramNode type="division"
                                      styleClass="division"
                                      iconPos="left">        
                        <h:outputText value="#{node.data}" />
                    </p:organigramNode>

                    <p:organigramNode type="red"
                                      style="font-size: 26px;"
                                      styleClass="red">
                        <h:outputText value="#{node.data}" />
                    </p:organigramNode>

                    <p:organigramNode type="black"
                                      style="font-size: 26px;"
                                      styleClass="black">
                        <h:outputText value="#{node.data}" />
                    </p:organigramNode>
                </p:organigram>

                <p:contextMenu for="organigram" nodeType="red">
                    <p:menuitem value="remover"
                                update="organigram :formOptions:keySelecionada"
                                icon="ui-icon-close"
                                actionListener="#{integerRBBinaryTreeMBean.deleteKeyAction()}" />
                </p:contextMenu>
                
                <p:contextMenu for="organigram" nodeType="black">
                    <p:menuitem value="remover"
                                update="organigram :formOptions:keySelecionada"
                                icon="ui-icon-close"
                                actionListener="#{integerRBBinaryTreeMBean.deleteKeyAction()}" />
                </p:contextMenu>
            </h:form>
        </h:body>
    </f:view>
</html>
